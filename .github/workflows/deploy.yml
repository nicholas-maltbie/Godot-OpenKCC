name: Build and Deploy WebGL and Documentation

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: production-${{ github.ref }}
  cancel-in-progress: true

jobs:
  compile:
    uses: ./.github/workflows/gdextension_build.yml
    with:
      buildWindows: true
      buildLinux: true
      buildMacos: true
      buildAndroid: true
      buildWeb: true

  test:
    uses: ./.github/workflows/gut_tests.yml
    needs: compile

  package:
    uses: ./.github/workflows/create_package.yml
    with:
      version-name: ""
      release-publish: false
      latest-publish: true
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: compile
    uses: ./.github/workflows/web_build.yml

  deploy:
    name: ðŸš€ Deploy Site
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  lint:
    uses: ./.github/workflows/format_validation.yml